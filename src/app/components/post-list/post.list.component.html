<h1>Componente listado</h1>


<!-- Buscador post -->

<mat-form-field class="example-form-field" class="buscador">
  <input matInput type="text" placeholder="BÃºsqueda" [(ngModel)]="value" (keyup)="filtrado(value)">
  <button mat-button *ngIf=" value" matSuffix mat-icon-button aria-label="Clear" (click)="value='';filtrado(value)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<!-- Buscador de usuarios -->
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Usuario" aria-label="User" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let user of filteredUsers | async" [value]="user.name">
        <span>{{user.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>



<!-- Paginador -->
<mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent=getData($event)"></mat-paginator>


<!-- Listado -->
<mat-accordion>
  <mat-expansion-panel *ngFor="let post of selectedResult; let i = index" class="panel">
    <mat-expansion-panel-header fxLayout="row" fxLayoutAlign="space-between center">
      <mat-panel-title>
        <strong>{{post.title}}</strong>

      </mat-panel-title>
      <mat-panel-description fxLayout="row" fxLayoutAlign="end start">
        {{post.user.name}}

        @{{post.user.username}}

      </mat-panel-description>
    </mat-expansion-panel-header>
    <section>
      <p>{{post.body}}</p>
    </section>
    <div mat-dialog-actions fxLayout=" row" fxLayoutAlign="end">
      <button mat-stroked-button color="warn" (click)="openDialog()">Borrar</button>
      <button mat-stroked-button color="primary" (click)="openEditDialog(post)">Editar</button>
    </div>

  </mat-expansion-panel>
</mat-accordion>
