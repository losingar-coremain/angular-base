<h1 mat-dialog-title>{{data.title}}</h1>


<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Post description" [(ngModel)]="data.body" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
</form>


<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center">
  <button mat-raised-button (click)="closeDialog()">Cancelar</button>
  <button mat-raised-button color="primary">Confirmar</button>
</div>
